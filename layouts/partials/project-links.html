{{ with .Params.links }}
<div class="flex flex-wrap text-neutral-900 dark:text-neutral justify-end">
    {{ range $links := . }}
    {{ range $name, $url := $links }}
    <a class="px-1 hover:text-primary-700 dark:hover:text-primary-400" href="{{ $url | safeURL }}" target="_blank"
        aria-label="{{ $name | title }}" rel="me noopener noreferrer">
        <span class="text-4xl">{{ partial "icon.html" $name }}</span>
    </a>
    {{ end }}
    {{ end }}
</div>
{{ end }}
